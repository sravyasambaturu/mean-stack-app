apiVersion: v1
kind: Service
metadata:
  name: backend-service ## VERY VERY IMPORTANT - NGINX PROXYPASS needs this name
  labels:
    app: backend  
spec:
  #type: ClusterIP is a default service in k8s
  selector:
    app: backend
  ports:
    - name: http
      port: 8080 # ClusterIP Service Port
      targetPort: 8080 # Container Port