apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: server-image
        image: server
        ports:
        - containerPort: 80